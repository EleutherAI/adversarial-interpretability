[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "searchless-chess"
version = "0.0.0"
description = "Vendored searchless_chess packaged for local use"
requires-python = ">=3.10"
dependencies = [
  "absl-py",
  "apache-beam",
  "chess",
  "chex",
  "dm-haiku",
  "grain-nightly",
  "jax",
  "jaxtyping",
  "jupyter",
  "numpy",
  "optax",
  "orbax-checkpoint",
  "pandas",
  "scipy",
  "typing-extensions",
]

[tool.setuptools]
packages = ["searchless_chess", "searchless_chess.src"]

[tool.setuptools.package-dir]
"searchless_chess" = "."
"searchless_chess.src" = "src"


